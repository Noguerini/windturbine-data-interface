<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900 text-white">
<head>
    <meta charset="UTF-to">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Turbine Data Stream</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Socket.IO Client Library -->
    <!-- Make sure the version matches your server's flask_socketio version if possible, but v4.7.5 is a robust default -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for the data box */
        #data-container::-webkit-scrollbar {
            width: 8px;
        }
        #data-container::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        #data-container::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        #data-container::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
    </style>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="h-full flex items-center justify-center p-4">
    <div class="w-full max-w-4xl h-[80vh] bg-gray-800 rounded-lg shadow-2xl flex flex-col p-6">
        <!-- Header Section -->
        <div class="flex justify-between items-center pb-4 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white">Wind Turbine Data Stream</h1>
            <div class="flex items-center space-x-2">
                <span class="text-sm font-medium text-gray-400">Status:</span>
                <!-- Status indicator light -->
                <span id="status-light" class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                <span id="status-text" class="text-sm font-medium text-gray-300">Connecting...</span>
            </div>
        </div>

        <!-- Data Display Area -->
        <div class="flex-grow mt-4 overflow-hidden">
            <p class="text-sm text-gray-400 mb-2">Latest received data from <code>wind_turbine_buffer</code> event:</p>
            <!-- This container will scroll if content overflows -->
            <pre id="data-container" class="w-full h-full bg-gray-900 rounded-md p-4 overflow-auto text-sm text-green-300 font-mono whitespace-pre-wrap break-all"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusLight = document.getElementById('status-light');
            const statusText = document.getElementById('status-text');
            const dataContainer = document.getElementById('data-container');

            // Connect to the Socket.IO server
            const socket = io('https://84.39.66.172', { transports: ['websocket'] });

            // Handle successful connection
            socket.on('connect', () => {
                console.log('Socket.IO connected successfully.');
                statusLight.classList.remove('bg-red-500', 'animate-pulse');
                statusLight.classList.add('bg-green-500');
                statusText.textContent = 'Connected';
            });

            // Handle connection errors
            socket.on('connect_error', (error) => {
                console.error('Socket.IO connection error:', error);
                statusLight.classList.remove('bg-green-500');
                statusLight.classList.add('bg-red-500', 'animate-pulse');
                statusText.textContent = 'Connection Failed';
                dataContainer.textContent = `Connection Error: ${error.message}\n\nIs the Python server running at http://127.0.0.1:15641?`;
            });

            // Handle disconnection
            socket.on('disconnect', (reason) => {
                console.log('Socket.IO disconnected:', reason);
                statusLight.classList.remove('bg-green-500');
                statusLight.classList.add('bg-red-500', 'animate-pulse');
                statusText.textContent = 'Disconnected';
            });

            // Listen for the 'status' event from the server
            socket.on('status', (data) => {
                console.log('Status message received:', data);
                // You could display this somewhere if you like
                // For now, we'll just log it.
            });

            // *** This is the main event listener ***
            // Listen for the 'wind_turbine_buffer' event
            socket.on('wind_turbine_buffer', (payload) => {
                console.log('Received wind_turbine_buffer data:', payload);
                
                try {
                    // Pretty-print the JSON object
                    const dataString = JSON.stringify(payload, null, 2);
                    dataContainer.textContent = dataString;
                } catch (e) {
                    console.error('Error stringifying payload:', e);
                    // Fallback for non-JSON data
                    dataContainer.textContent = String(payload);
                }
            });
        });
    </script>
</body>
</html>
